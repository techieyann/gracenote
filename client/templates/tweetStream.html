<template name="tweetStream">
	<div class="container">
		<label>Streaming</label>
		<div class="btn-group">
			<button class="btn btn-sm btn-default stream-running {{streamDisabled 'play'}}"><span class="glyphicon glyphicon-play"></span></button>
			<button class="btn btn-sm btn-default stream-running {{streamDisabled 'pause'}}"><span class="glyphicon glyphicon-pause"></span></button>
		</div>
		<label>Sorting</label>
		<div class="btn-group">
			<button class="btn btn-sm btn-default stream-sort {{sortDisabled 'timely'}}"><span class="glyphicon glyphicon-time"></span></button>
			<button class="btn btn-sm btn-default stream-sort {{sortDisabled 'alphabetical'}}"><span class="glyphicon glyphicon-sort-by-alphabet"></span></button>
		</div>
		<label>Display</label>
		<div class="btn-group">
			<button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
				{{numTweets}} <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li><a class="new-tweet-number" id="1" href="#">One</a></li>
				<li class="divider"></li>
				<li><a class="new-tweet-number" id="5" href="#">Five</a></li>
				<li class="divider"></li>
				<li><a class="new-tweet-number" id="10" href="#">Ten</a></li>
				<li class="divider"></li>
				<li><a class="new-tweet-number" id="15" href="#">Fifteen</a></li>
			</ul>
		</div>
		{{#each tweets}}
		<div class="tweet-box col-xs-12">

			<div class="tweet col-sm-4 col-md-5 col-md-offset-1">
				<p><strong>@<a href="https://twitter.com/{{user}}" target="_blank">{{user}}</a></strong> <a href="https://twitter.com/{{user}}/status/{{tweet_id}}" target="_blank">tweeted</a>:</p>
				<p class="tweet-text">{{text}}</p>
				<p class="pull-right"> from <a href="https://maps.google.com/maps?q={{lat}},{{lon}}&z=16" target="_blank" title="({{lat}}, {{lon}})">here</a>. </p>
				{{#unless streamRunning}}
				<p>posted at {{readable_date}}</p>
				{{/unless}}
			</div>
			<div class="col-sm-8 col-md-6">
				{{#unless streamRunning}}
				<div class="street-view">
				<button  id="heading-left" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-chevron-left"></span></button>
				<img src="https://maps.googleapis.com/maps/api/streetview?size=300x100&location={{lat}},{{lon}}&fov=120&heading={{heading}}&pitch=5">
				<button id="heading-right" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button>
				</div>
				{{else}}
				<p>posted at {{readable_date}}</p>
				{{/unless}}
			</div>			
		</div>

		{{/each}}
	</div>
</template>
